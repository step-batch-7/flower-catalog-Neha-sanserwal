<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Catalog Website</title>
    <link rel="stylesheet" href="./css/guestBook.css">
  </head>
  <body>
    <div class = 'heading'>
    <h1><a href="/"> << </a> Guest Book</h1>
    </div>
    <div class = 'guestHead'><h2>Leave a comment</h2>
    <form action="guestBook.html" method="POST">
      Name: <input type="text" name="username" placeholder="John" required />
      <br/>
      Comment:
      <textarea
        height="400"
        name="comment"
        required
        placeholder="this is a comment"
      ></textarea>
      <br/>
      <button type="submit"> Submit</button>
    </form>
    <div class="comments">
      <div class="comment-desc">
        <div><strong>DATE</strong></div>
        <div><strong>TIME</strong></div>
        <div><strong>USERNAME</strong></div>
        <div><strong>COMMENT</strong></div>
      </div>
     __COMMENTS__</div>
  </body>
</html>
