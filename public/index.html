      const hideJar = function() {
        const jar = document.getElementById("waterJar");
        jar.style.visibility = "hidden";
        setTimeout(() => {
          jar.removeAttribute("style");
        }, 1 * 1000);
      };
    </script>
  </head>

      <h1>Flower CataLog</h1>
    </div>
    <div class="container">
      <div class="header-image">
        <img src="./images/freshorigins.jpg" alt=" header-image" />
      </div>
      <div class="links">
        <div class="page-links">
          <a href="./abeliophyllum.html"><li>Abeliophyllum</li></a>
          <a href="./ageratum.html"><li>Ageratum</li></a>
        </div>
        <div>
          <a href="#">Guest Book</a>
          <img
            id="waterJar"
            onclick="hideJar()"
            src="./images/animated-flower-image-0021.gif "
            alt="animated-watering-pot"
          />
        </div>
      </div>
    </div>
  </body>
</html>
